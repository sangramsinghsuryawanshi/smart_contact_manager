<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::#title})}">

<head>
    <title id="title">Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen flex items-center justify-center">
    <!-- Form Container -->
    <div id="content" class="bg-white dark:bg-gray-800 shadow-lg shadow-gray-400 dark:shadow-md dark:shadow-gray-700 rounded-lg w-full max-w-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">User Form</h1>

        <form action="/submit-user" method="POST" class="space-y-4">

            <!-- User ID -->
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">User ID</label>
                <input type="text" id="userId" name="userId"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required>
            </div>

            <!-- User Name -->
            <div>
                <label for="userName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">User Name</label>
                <input type="text" id="userName" name="userName"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required>
            </div>

            <!-- User Email -->
            <div>
                <label for="userEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300">User Email</label>
                <input type="email" id="userEmail" name="userEmail"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required>
            </div>

            <!-- About -->
            <div>
                <label for="about" class="block text-sm font-medium text-gray-700 dark:text-gray-300">About</label>
                <textarea id="about" name="about"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    rows="3"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Sign Up
                </button>
            </div>
        </form>

        <!-- OR Divider -->
        <div class="flex items-center my-6">
            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
            <span class="px-3 text-gray-500 dark:text-gray-400 text-sm">OR</span>
            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
        </div>

        <!-- Social Signup Buttons -->
        <div class="space-y-2">
            <button
                class="flex items-center justify-center w-full bg-red-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Sign Up with Google
            </button>
            <button
                class="flex items-center justify-center w-full bg-gray-800 text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-900 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Sign Up with GitHub
            </button>
        </div>
    </div>
</body>

</html>
