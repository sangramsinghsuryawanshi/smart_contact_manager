<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::#title})}">
<head>
    <title id="title">Register Page</title>
</head>
<body>
    <div id="content" class="p-4 min-h-screen dark:bg-gray-800 flex items-center justify-center">
        <div class="w-full max-w-lg px-4">
            <div class="block p-6 border border-gray-200 rounded-lg shadow hover:shadow-md dark:bg-gray-900 dark:border-gray-700">
                <h5 class="mb-4 text-xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                    Sign Up
                </h5>
                <p class="mb-6 text-sm text-gray-500 dark:text-gray-400 text-center">
                    Seamlessly Manage Your Contacts in the Cloud for Ultimate Organization and Accessibility
                </p>
                <form data-th-action="@{'/register-form'}" method="POST" class="space-y-4">
                    <div>
                        <label for="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ID</label>
                        <input type="text" id="id" name="id" required
                            class="w-full p-2 mt-1 text-gray-900 bg-transparent border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                        <input type="text" id="name" name="userName" required
                            class="w-full p-2 mt-1 text-gray-900 bg-transparent border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full p-2 mt-1 text-gray-900 bg-transparent border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full p-2 mt-1 text-gray-900 bg-transparent border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full p-2 mt-1 text-gray-900 bg-transparent border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="about" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tell something about yourself</label>
                        <textarea id="about" name="about" rows="3"
                            class="w-full p-2 mt-1 text-gray-900 bg-transparent border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                        Submit
                    </button>
                    <div class="mt-4 flex justify-between items-center">
                        <button type="button"
                            class="flex-1 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg mr-2 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                            Login with Google
                        </button>
                        <button type="button"
                            class="flex-1 py-2 text-white bg-gray-800 hover:bg-gray-900 rounded-lg focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-600">
                            Login with GitHub
                        </button>
                    </div>
                    <div class="mt-4 flex justify-center">
                        <button type="button"
                            class="py-2 px-3 text-sm text-blue-600 bg-transparent hover:underline dark:text-blue-400">
                            Forgot your password?
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
